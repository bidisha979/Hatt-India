<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrollable Menu</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Scrollable menu container */
        .menu {
            display: flex;
            gap: 20px;
            padding: 10px;
            white-space: nowrap;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-snap-type: x mandatory; /* Optional: Snap items while scrolling */
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        /* Style for menu items */
        .menu-item {
            flex: 0 0 auto;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            cursor: pointer;
            scroll-snap-align: start; /* Snap items to start */
        }

        /* Hide scrollbar (optional) */
        .menu::-webkit-scrollbar {
            height: 8px;
        }

        .menu::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h2>Horizontal Scrollable Menu</h2>

<div class="menu">
    <div class="menu-item">Home</div>
    <div class="menu-item">About</div>
    <div class="menu-item">Services</div>
    <div class="menu-item">Portfolio</div>
    <div class="menu-item">Blog</div>
    <div class="menu-item">Contact</div>
    <div class="menu-item">FAQ</div>
    <div class="menu-item">Pricing</div>
    <div class="menu-item">Support</div>
</div>

</body>
</html>
