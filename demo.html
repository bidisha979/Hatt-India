<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Search Box (No JS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            flex-direction: column;
        }

        /* Hide the checkbox */
        #toggleSearch {
            display: none;
        }

        .search-box {
            position: relative;
            width: 300px;
            display: none;
        }

        .search-box input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .search-box .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
            pointer-events: none;
        }

        .toggle-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }

        /* Show search box when checkbox is checked */
        #toggleSearch:checked + .search-box {
            display: block;
        }
    </style>
</head>
<body>

<label for="toggleSearch" class="toggle-btn">Toggle Search</label>
<input type="checkbox" id="toggleSearch">

<div class="search-box">
    <input type="text" placeholder="Search...">
    <span class="icon">üîç</span>
</div>

</body>
</html>
