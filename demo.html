<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider (No JS)</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .slider-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
        }

        .slider-wrapper {
            display: flex;
            overflow: hidden;
        }

        .slide {
            flex: 0 0 100%;
            transition: transform 0.5s ease;
        }

        .slide img {
            width: 100%;
            height: auto;
        }

        /* Navigation buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #000;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        /* Checkbox trick for navigation */
        input[type="radio"] {
            display: none;
        }

        /* Slide navigation */
        #slide1:checked ~ .slider-wrapper {
            transform: translateX(0%);
        }

        #slide2:checked ~ .slider-wrapper {
            transform: translateX(-100%);
        }

        #slide3:checked ~ .slider-wrapper {
            transform: translateX(-200%);
        }

        #slide4:checked ~ .slider-wrapper {
            transform: translateX(-300%);
        }

        /* Responsive layout */
        @media (min-width: 768px) {
            .slide {
                flex: 0 0 25%; /* 4 images for laptop */
            }
        }
    </style>
</head>
<body>

<div class="slider-container">
    <!-- Radio buttons for navigation -->
    <input type="radio" id="slide1" name="slider" checked>
    <input type="radio" id="slide2" name="slider">
    <input type="radio" id="slide3" name="slider">
    <input type="radio" id="slide4" name="slider">

    <!-- Slider images -->
    <div class="slider-wrapper">
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF5733" alt="Image 1"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/33FF57" alt="Image 2"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/5733FF" alt="Image 3"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
        <div class="slide"><img src="https://via.placeholder.com/300x200/FF33A1" alt="Image 4"></div>
    </div>

    <!-- Navigation buttons -->
    <label for="slide1" class="nav-btn prev">❮</label>
    <label for="slide2" class="nav-btn next">❯</label>
    <label for="slide3" class="nav-btn next">❯</label>
    <label for="slide4" class="nav-btn next">❯</label>
</div>

</body>
</html>
